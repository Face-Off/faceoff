<ion-view title="Sign Up">
  <ion-nav-bar>
  </ion-nav-bar>

  <ion-content class="has-header" padding="true">

    <form ng-submit="doPhone()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Your Phone Number: </span>
          <input type="text" ng-model="signupData.phone">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Next</button>
        </label>
      </div>
    </form>

  </ion-content>

</ion-view>
