<ion-view title="Challenge">
  <ion-nav-bar>
    <ion-nav-buttons side="right">
      <button class="button button-clear" ui-sref="newthreadselect">Cancel</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header" padding="true">

    <div class="card">
      <div class="item item-text-wrap">
        Challenge your friend {{friends.first}} {{friends.last}} to mirror this face.
      </div>
    </div>

    <button class="button button-large button-energized" ui-sref="menu.status">
      Challenge {{friends.first}}
    </button>

  </ion-content>
</ion-view>
