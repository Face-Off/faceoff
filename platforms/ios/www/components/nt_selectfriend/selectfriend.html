<ion-view title="Select a Friend">
  <ion-nav-bar>
    <ion-nav-buttons side="right">
      <button class="button button-clear" ui-sref="newthreadgetready">Cancel</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header" padding="true">

    <!-- please center this :) -->
    <img ng-src="{{capturedImageURI}}" style="width: 20%">

    <ion-list>
      <!-- | orderBy: 'last' -->
      <ion-item ng-repeat="friend in friends" ng-click="selectFriend(friend)">
        {{friend.first}} {{friend.last}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
